# RabbitMQ StatefulSet (3 replica cluster)
# Requirements: 5.1, 5.4 - THE Message_Broker SHALL be deployed as a Kubernetes StatefulSet with management plugin

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: b2b-messaging
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: b2b-platform
spec:
  serviceName: rabbitmq
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rabbitmq
        app.kubernetes.io/component: messaging
    spec:
      serviceAccountName: rabbitmq-sa
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      initContainers:
        - name: init-rabbitmq
          image: rabbitmq:3.13-management-alpine
          command:
            - sh
            - -c
            - |
              cp /tmp/rabbitmq/rabbitmq.conf /etc/rabbitmq/rabbitmq.conf
              cp /tmp/rabbitmq/enabled_plugins /etc/rabbitmq/enabled_plugins
          securityContext:
            runAsUser: 999
            runAsNonRoot: true
          volumeMounts:
            - name: rabbitmq-config
              mountPath: /tmp/rabbitmq
            - name: config
              mountPath: /etc/rabbitmq
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management-alpine
          ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
            - name: management
              containerPort: 15672
              protocol: TCP
            - name: epmd
              containerPort: 4369
              protocol: TCP
            - name: clustering
              containerPort: 25672
              protocol: TCP
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: RABBITMQ_DEFAULT_PASS
            - name: RABBITMQ_ERLANG_COOKIE
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: RABBITMQ_ERLANG_COOKIE
            - name: K8S_SERVICE_NAME
              value: rabbitmq
            - name: K8S_HOSTNAME_SUFFIX
              value: .rabbitmq.b2b-messaging.svc.cluster.local
            - name: RABBITMQ_USE_LONGNAME
              value: "true"
            - name: RABBITMQ_NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - check_running
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
            - name: config
              mountPath: /etc/rabbitmq
      volumes:
        - name: rabbitmq-config
          configMap:
            name: rabbitmq-config
        - name: config
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
        labels:
          app.kubernetes.io/name: rabbitmq
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: hostpath

---
# RabbitMQ ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: b2b-messaging
  labels:
    app.kubernetes.io/name: rabbitmq
data:
  rabbitmq.conf: |
    ## Cluster formation
    cluster_formation.peer_discovery_backend = rabbit_peer_discovery_k8s
    cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
    cluster_formation.k8s.address_type = hostname
    cluster_formation.k8s.service_name = rabbitmq
    cluster_formation.k8s.hostname_suffix = .rabbitmq.b2b-messaging.svc.cluster.local
    cluster_formation.node_cleanup.interval = 30
    cluster_formation.node_cleanup.only_log_warning = true
    cluster_partition_handling = autoheal
    
    ## Queue mirroring
    queue_master_locator = min-masters
    
    ## Memory and disk
    vm_memory_high_watermark.relative = 0.7
    disk_free_limit.absolute = 2GB
    
    ## Networking
    listeners.tcp.default = 5672
    management.tcp.port = 15672
    
    ## Logging
    log.console = true
    log.console.level = info
    
    ## Default user (will be overridden by env vars)
    default_vhost = /
    default_permissions.configure = .*
    default_permissions.read = .*
    default_permissions.write = .*
  
  enabled_plugins: |
    [rabbitmq_management,rabbitmq_peer_discovery_k8s,rabbitmq_prometheus].

---
# RabbitMQ Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq-sa
  namespace: b2b-messaging
  labels:
    app.kubernetes.io/name: rabbitmq

---
# RabbitMQ Role for K8s peer discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rabbitmq-role
  namespace: b2b-messaging
  labels:
    app.kubernetes.io/name: rabbitmq
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
# RabbitMQ RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rabbitmq-rolebinding
  namespace: b2b-messaging
  labels:
    app.kubernetes.io/name: rabbitmq
subjects:
  - kind: ServiceAccount
    name: rabbitmq-sa
    namespace: b2b-messaging
roleRef:
  kind: Role
  name: rabbitmq-role
  apiGroup: rbac.authorization.k8s.io

---
# RabbitMQ Headless Service (for StatefulSet DNS and clustering)
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: b2b-messaging
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: messaging
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: amqp
      protocol: TCP
    - name: management
      port: 15672
      targetPort: management
      protocol: TCP
    - name: epmd
      port: 4369
      targetPort: epmd
      protocol: TCP
    - name: clustering
      port: 25672
      targetPort: clustering
      protocol: TCP

---
# RabbitMQ ClusterIP Service (for AMQP client connections)
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-svc
  namespace: b2b-messaging
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: messaging
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: amqp
      protocol: TCP

---
# RabbitMQ Management Service (NodePort for UI access)
# Requirements: 5.4 - THE Message_Broker SHALL expose management UI for monitoring
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-management
  namespace: b2b-messaging
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: messaging
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: rabbitmq
  ports:
    - name: management
      port: 15672
      targetPort: management
      nodePort: 31672
      protocol: TCP
