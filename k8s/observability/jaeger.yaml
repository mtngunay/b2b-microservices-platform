# Jaeger All-in-One Deployment for B2B Platform
# Requirements: 18.2 - THE API_Service SHALL export traces to Jaeger or Zipkin for visualization

---
# Jaeger ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: b2b-observability
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
data:
  sampling-strategies.json: |
    {
      "service_strategies": [
        {
          "service": "b2b-api",
          "type": "probabilistic",
          "param": 1.0
        },
        {
          "service": "b2b-worker",
          "type": "probabilistic",
          "param": 1.0
        }
      ],
      "default_strategy": {
        "type": "probabilistic",
        "param": 0.1
      }
    }

---
# Jaeger Collector Service
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: b2b-observability
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: jaeger
  ports:
    - name: grpc
      port: 14250
      targetPort: 14250
      protocol: TCP
    - name: http
      port: 14268
      targetPort: 14268
      protocol: TCP
    - name: zipkin
      port: 9411
      targetPort: 9411
      protocol: TCP

---
# Jaeger Query Service
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: b2b-observability
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: jaeger
  ports:
    - name: http
      port: 16686
      targetPort: 16686
      protocol: TCP
    - name: grpc
      port: 16685
      targetPort: 16685
      protocol: TCP

---
# Jaeger Agent Service (for sidecar or standalone agent)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: b2b-observability
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: jaeger
  ports:
    - name: compact
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: binary
      port: 6832
      targetPort: 6832
      protocol: UDP
    - name: config
      port: 5778
      targetPort: 5778
      protocol: TCP
    - name: sampling
      port: 5779
      targetPort: 5779
      protocol: TCP

---
# Jaeger OTLP Service (for OpenTelemetry)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-otlp
  namespace: b2b-observability
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: jaeger
  ports:
    - name: grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: http
      port: 4318
      targetPort: 4318
      protocol: TCP

---
# Jaeger All-in-One Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: b2b-observability
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: tracing
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          args:
            - "--memory.max-traces=50000"
            - "--query.base-path=/jaeger"
            - "--prometheus.server-url=http://prometheus:9090"
            - "--prometheus.query.support-spanmetrics-connector=true"
          ports:
            # Agent ports
            - containerPort: 6831
              name: compact
              protocol: UDP
            - containerPort: 6832
              name: binary
              protocol: UDP
            - containerPort: 5778
              name: config
              protocol: TCP
            - containerPort: 5779
              name: sampling
              protocol: TCP
            # Collector ports
            - containerPort: 14250
              name: grpc
              protocol: TCP
            - containerPort: 14268
              name: http
              protocol: TCP
            - containerPort: 9411
              name: zipkin
              protocol: TCP
            # Query ports
            - containerPort: 16686
              name: query-http
              protocol: TCP
            - containerPort: 16685
              name: query-grpc
              protocol: TCP
            # OTLP ports
            - containerPort: 4317
              name: otlp-grpc
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "memory"
            - name: METRICS_STORAGE_TYPE
              value: "prometheus"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /etc/jaeger/sampling-strategies.json
              subPath: sampling-strategies.json
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 15
      volumes:
        - name: config
          configMap:
            name: jaeger-config
