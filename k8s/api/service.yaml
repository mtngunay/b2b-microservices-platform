# B2B API Service
# Requirements: 3.2 - THE Orchestrator SHALL expose the API_Service through Service resources

apiVersion: v1
kind: Service
metadata:
  name: b2b-api-svc
  namespace: b2b-system
  labels:
    app.kubernetes.io/name: b2b-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: b2b-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: b2b-api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
